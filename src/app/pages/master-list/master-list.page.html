<ion-header>
      <ion-toolbar>
            <ion-title>Master List</ion-title>
            <ion-buttons slot="start">
                  <ion-menu-button auto-hide="false"></ion-menu-button>
            </ion-buttons>
      </ion-toolbar>
</ion-header>

<ion-content>
      <ion-list>
            <ion-card class="card-container" button *ngFor="let item of people" [routerLink]="[item.id]">
                  <ion-card-header>
                        <ion-item lines="none">
                              <ion-avatar slot="start">
                                    <img src="https://starwars-visualguide.com/assets/img/characters/{{item.id}}.jpg">
                              </ion-avatar>
                              <ion-col>
                                    <ion-card-title>{{item.name}}</ion-card-title>
                                    <ion-card-subtitle>{{personOrigin[item.id - 1]}}</ion-card-subtitle>
                              </ion-col>
                              <ion-col class="sub-end" slot="end">
                                    <ion-card-subtitle>{{item.birth_year}}</ion-card-subtitle>
                                    <ion-card-subtitle>{{item.gender}}</ion-card-subtitle>
                              </ion-col>
                        </ion-item>
                  </ion-card-header>
                  <ion-card-content>
                        <img class="img-main" src="https://starwars-visualguide.com/assets/img/films/1.jpg">
                        <ion-card-title>{{peoplePrincipalFilm[item.id - 1].title}}</ion-card-title>
                        <ion-card-subtitle>{{peoplePrincipalFilm[item.id - 1].description}}</ion-card-subtitle>
                  </ion-card-content>
            </ion-card>
      </ion-list>
</ion-content>
