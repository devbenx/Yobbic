<ion-menu side="start" contentId="menu-content">
      <ion-header>
            <ion-toolbar>
                  <ion-title>Menu</ion-title>
            </ion-toolbar>
      </ion-header>
      <ion-content>

            <ion-list>
                  <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
                        <ion-item [routerLink]="p.url" [routerDirection]="menu/master-list"
                              [class.active-item]="selectedPath === p.url">
                              {{ p.title }}
                        </ion-item>
                  </ion-menu-toggle>
            </ion-list>

      </ion-content>
</ion-menu>
<ion-router-outlet id="menu-content" main></ion-router-outlet>
